spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/component: database
  ports:
  - name: http
    port: 8123
    targetPort: http
    protocol: TCP
  - name: native
    port: 9000
    targetPort: native
    protocol: TCP
  - name: mysql
    port: 9004
    targetPort: mysql
