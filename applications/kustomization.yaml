apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: homelab-applications
  labels:
    app.kubernetes.io/name: homelab-applications
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: applications

# Applications kustomization
# Deploy these after infrastructure components

resources:
  - overlays/prod

# Common labels for all applications
commonLabels:
  tier: application
  environment: homelab
  managed-by: kustomize

# Common annotations
commonAnnotations:
  deployment.kubernetes.io/managed-by: kustomize
  homelab.io/tier: application